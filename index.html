<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OoHooRun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="hud" style="position: absolute; top: 0; left: 0; color: white"></div>
<div id="timer" style="position: absolute; top: 3%; left: 0; right: 0; margin-left: auto; margin-right: auto; text-align: center; width: 400px;
 font-size: 25px;
 color: white"></div>
<div id="start" style="
  position: absolute;
  top: 40%;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 300px;
  font-size: 25px;
  font-weight: bolder;
  text-align: center;
  color: white;">
    Mouse to Look
    <br>
    WASD to Move
    <br>
    Shift to Sprint
    <br><br>
    Goal: <label style="color: red">Run</label>
    <br><br>
    Click to Begin...
</div>
<script src="script.js" type="module"></script>
<div id="gameOverScreen" style="
    position: absolute;
    background-color: black;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 45px;
    color: red;
    opacity: 0;">
    <label style="position: absolute; top: 30%; left: 0; right: 0; margin-left: auto; margin-right: auto; width: 100%; text-align: center">
        Game Over
        <br><br>
        <label id="deathMessage"></label>
        <br><br>
        <label style="font-size: 26px">Reload to Try Again...</label>
    </label>
</div>
</body>
</html>
