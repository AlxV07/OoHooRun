<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OoHooRun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="hud" style="position: absolute; top: 0; left: 0; color: white"></div>
<div id="timer" style="position: absolute; top: 3%; left: 0; right: 0;
 margin-left: auto;
 margin-right: auto;
 width: 100px;
 font-size: 25px;
 color: white"></div>
<div id="start" style="
  position: absolute;
  top: 40%;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  width: 150px;
  font-size: 25px;
  color: white">
    Mouse to Look
    <br>
    WASD to Run
    <br>
    Shift to Sprint
    <br><br>
    Goal: Survive
    <br><br>
    Click to Begin
</div>
